<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday ðŸŽ‰</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            text-align: center;
        }

        .card {
            background: #fff;
            padding: 25px;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            animation: fadeIn 1.5s ease;
        }

        h1 {
            color: #ff4081;
            font-size: 2rem;
        }

        p {
            margin: 15px 0;
            font-size: 1.1rem;
            color: #444;
        }

        button {
            background: #ff4081;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
        }

        button:hover {
            background: #e91e63;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Confetti */
        .confetti {
            position: fixed;
            top: -10px;
            width: 10px;
            height: 10px;
            background-color: red;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh) rotate(360deg);
            }
        }

        /* Mobile optimization */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.7rem;
            }
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>ðŸŽ‰ Happy Birthday! ðŸŽ‚</h1>
        <p>Wishing you a day filled with love, joy, and happiness.</p>
        <p>May all your dreams come true âœ¨</p>
        <button onclick="startConfetti()">Celebrate ðŸŽŠ</button>
    </div>

    <script>
        function startConfetti() {
            for (let i = 0; i < 150; i++) {
                createConfetti();
            }
        }

        function createConfetti() {
            const confetti = document.createElement("div");
            confetti.classList.add("confetti");

            const colors = ["#ff4081", "#ffd740", "#69f0ae", "#40c4ff", "#7c4dff"];
            confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

            confetti.style.left = Math.random() * 100 + "vw";
            confetti.style.animationDuration = (Math.random() * 3 + 2) + "s";
            confetti.style.opacity = Math.random();

            document.body.appendChild(confetti);

            setTimeout(() => {
                confetti.remove();
            }, 5000);
        }
    </script>

</body>
</html>
